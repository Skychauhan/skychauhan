<!DOCTYPE html>
<html>
<head>
    <title>Icons in Circles with Tooltips</title>
    <!-- Add the Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 94vh;
            margin: 0;
            /* Apply the gradient background to the body element */
            background-image: radial-gradient(circle closest-side, rgb(52, 23, 141), #000000);
        }

        .social-icons {
            position: fixed;
            bottom: -180px;
            right: -150px;
            display: flex;
            gap: 12px;
            z-index: 999;
        }
        
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 94vh;
            margin: 0;
            background-image: radial-gradient(circle closest-side, rgb(52, 23, 141), #000000);
        }

        .circle {
            border: 5px solid rgb(169, 169, 169); /* Change the border color to red */
            border-radius: 50%;
            position: relative;
            @media (max-width: 768px) {
                width: 80%;
                height: 80%;
            }
        }

        .bigger-circle {
            width: 700px;
            height: 700px;
        }

        .medium-circle {
            width: 530px;
            height: 530px;
            border-color: rgb(169, 169, 169); /* Change the border color to red */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .small-circle {
            width: 375px;
            height: 375px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            @media (max-width: 768px) {
                width: 48px;
                height: 48px;
                font-size: 24px;
                border-width: 2px;
            }
        }

        .inner-circle {
            width: 200px;
            height: 200px;
            background-color: rgb(36, 33, 36); /* most central circle color (black) */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .smaller-circle {
            width: 72px;
            height: 72px;
            background-color: rgb(36, 33, 36); /* Change the background color to black */
            border: 5px solid rgb(169, 169, 169); /* Change the border color to white */
            border-radius: 50%;
            position: absolute;
            /* Center the icon and text vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Positioning the smaller circles on the medium circle */
        .eleven-circle {
            top: -30%;
            left: -12%;
            transform: translateX(-50%);
        }

        .one-circle {
            top: 82%;
            left: 130%;
            transform: translateY(-50%);
        }

        .four-circle {
            top: 135%;
            left: 50%;
            transform: translateX(-50%);
        }

        .six-circle {
            top: -19%;
            left: 122%;
            transform: translateX(-50%);
        }

        .eight-circle {
            top: 82%;
            left: -45%;
            transform: translateY(-50%);
        }

        /* Positioning the smaller circles on the medium circle */
        .two-circle {
            top: -28.5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .five-circle {
            top: 88%;
            left: 77%;
            transform: translateY(-50%);
        }

        .seven-circle {
            top: 107%;
            left: 0%;
            transform: translateY(-50%);
        }

        .ten-circle {
            top: 24%;
            left: -1.5%;
            transform: translateY(-50%);
        }

        .twelve-circle {
            top: 14%;
            left: 78%;
            transform: translateY(-50%);
        }

        .three-circle {
            top: 35%;
            left: 112%;
            transform: translateY(-50%);
        }

        /* Add icons to each smaller circle */
        .icon {
            color: white; /* Change the icon color */
            font-size: 32px; /* Adjust the icon size as needed */
            @media (max-width: 768px) {
                font-size: 24px;
            }
        }

        /* Add blue color cloud icon in the center */
        .cloud-icon {
            color: blue;
            font-size: 48px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            @media (max-width: 768px) {
                font-size: 36px;
            }
        }

        .smaller-circle:hover .tooltip {
            visibility: visible;
        }

        #canvas {
          position: fixed;
          top: 0;
          left: 0;
          z-index: -1;
        }
    </style>
</head>
<body>
    <div class="circle bigger-circle">
        <div class="circle medium-circle">
            <div class="circle small-circle">
                <div class="inner-circle">
                    <i class="cloud-icon fas fa-cloud"></i> <!-- Blue color cloud icon -->
                </div>
                <!-- Smaller circles on the biggest circle -->
                <a href="Experience.html">
                <div class="smaller-circle eleven-circle" title="Experience">
                    <i class="icon fas fa-briefcase"></i>
                </div>
                </a>
                <!-- ------------------- -->
                <a href="Contact.html">
                <div class="smaller-circle one-circle" title="Contact">

                </div>
                </a>
                <!-- --------------------- -->
                <a href="Bio.html">
                <div class="smaller-circle four-circle" title="Bio">
                        <i class="icon fas fa-user"></i>
                </div>
                </a>
                <!-- ------------------- -->
                <a href="Skills.html">
                <div class="smaller-circle six-circle" title="Skills">

                </div>
                </a>
                <!-- ------------------- -->
                <a href="Cloud Services.html">
                <div class="smaller-circle eight-circle" title="Cloud Services">
                    <i class="icon fas fa-server"></i>

                </a>
                <!-- Smaller circles on the medium circle -->
                <a href="Resume.html">
                <div class="smaller-circle two-circle" title="Resume">
                    <i class="icon fas fa-file-alt"></i>
                </div>
                </a>
                <!-- ------------------- -->
                <a href="Portfolio.html">
                <div class="smaller-circle five-circle" title="Portfolio">

                </div>
                </a>
                <!-- ------------------- -->
                <a href="Testimonials.html">
                <div class="smaller-circle seven-circle" title="Testimonials">

                </a>
                <!-- ------------------- -->
                <a href="Projects.html">
                <div class="smaller-circle ten-circle" title="Projects">
                    <i class="icon fas fa-code"></i>

                </a>
                <!-- ------------------- -->
                <a href="Certifications.html">
                <div class="smaller-circle twelve-circle" title="Certifications">

                </div>
                </a>
                <a href="Blog.html">
                <div class="smaller-circle three-circle" title="Blog/Articles">
                    <i class="icon fas fa-newspaper"></i>
                </div>
                </a>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/mr-akash-chauhan-a95088228/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/Ak-B3HIVE/MyOwnHive.git" target="_blank">

                    <a href="https://twitter.com/B3Hive" target="_blank">

                </div>
            </div>
        </div>
    </div>
    
      <canvas id="canvas"></canvas>

      <script src="./script.js"></script>
</body>
</html>
